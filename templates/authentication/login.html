{% extends "base_auth.html" %}

{% block content %}

{% load static %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-body p-4">
                    <h4 class="card-title text-center mb-4 text-primary">Welcome Back!</h4>
                    <p class="text-center text-muted mb-4">Login to your account to continue</p>
                    <form action="{% url "login" %}" method="post">
                        {% include "partials/_messages.html" %}
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="usernameField" class="form-label">Username</label>
                            <input type="text" value="{{fieldValues.username}}" name="username" placeholder="Username" id="usernameField" class="form-control form-control-lg rounded-pill" required />
                        </div>
                        <div class="form-group mb-3">
                            <label for="passwordField" class="form-label">Password</label>
                            <input type="password" placeholder="Password" name="password" id="passwordField" class="form-control form-control-lg rounded-pill" required />
                        </div>
                        <div class="d-grid">
                            <button type="submit" value="login" class="btn btn-primary btn-lg rounded-pill submit-btn">Login</button>
                        </div>
                        <div class="form-text text-center mt-3">
                            <small>Don't have an account?</small>
                            <a href="{% url "register" %}" class="link-primary">Create new account</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
