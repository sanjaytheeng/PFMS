{% extends "base_auth.html" %}

{% block content %}

{% load static %}

<style>
    form  .text-center .nav-link:hover{
        text-decoration: underline;
    }
</style>

<div class="container" style="position: absolute; top:45%; left: 50%; transform: translate(-50%, -50%)">
    <div class="row justify-content-center">
        <h2 class="card-title text-center mb-4 font-weight-bold" style="color: #212529; font-size: 3vh;">
            Register an <span class="text-white px-2 py-1" style="border-radius: 1vh; background-color: #212529;">Account</span>
        </h2>
        <div class="col-md-6 col-lg-6 col-xl-4 me-5">
            <div class="card rounded-lg mt-5" style="border: 1px solid #343a40">
                <div class="card-body p-4">
                    <form action="{% url "register" %}" method="post">
                        {% include "partials/_messages.html" %}
                        {% csrf_token %}
                        <div class="form-group mb-2">
                            <label class="my-1" for="usernameField">Username</label>
                            <input type="text" values="{{fieldValues.username}}" name="username" placeholder="Username" id="usernameField" class="form-control form-control-lg shadow-none" style="border: 0.2px solid #6c757d; font-size: 1.5vh;" required />
                        </div>
                        <div class="invalid-feedback invalid_feedback" style="display:none"></div>
                        <div class="form-group mb-2">
                            <label class="my-1" for="emailField">Email</label>
                            <input type="email" values="{{fieldValues.email}}" name="email" placeholder="Email" id="emailField" class="form-control shadow-none form-control-lg" style="border: 0.2px solid #6c757d; font-size: 1.5vh;" required />
                        </div>
                        <div class="emailfeedbackArea invalid-feedback invalid_feedback" style="display:none"></div>
                        <div class="usernameSuccessOutput text-sm text-success"></div>
                        <div class="form-group mb-2">
                            <label class="my-1" for="passwordField">Password</label>
                            <input type="password" placeholder="Password" name="password" id="passwordField" style="border: 0.2px solid #6c757d; font-size: 1.5vh;" class="form-control form-control-lg shadow-none mb-2" required />
                            <small class="form-text text-muted float-right showPasswordToggle">SHOW</small>
                        </div>
                        <button type="submit" value="Register" class="btn btn-primary btn-block submit-btn">Register</button>
                        <br>
                        <div class="text-center mt-4">
                            <small class="d-block mb-0">Already have an account?</small>
                            <a href="{% url 'login' %}" class="nav-link" style="font-size: 1.6vh; color: #212529; font-weight: 700;">Sign In</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <img style="width: 60vh; margin: 10vh 10vh 20vh 10vh;" src="{% static 'img/reg.svg' %}" alt="">
        </div>
    </div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
