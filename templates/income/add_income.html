{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    

    <!-- Breadcrumb Navigation -->
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'income' %}">Income</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add Income</li>
        </ol>
    </nav>

    <!-- Expense Form -->
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Add Income</h5>
        </div>
        <div class="card-body">
            <form action="{% url 'add-income' %}" method="post">
                {% include "partials/_messages.html" %}
                {% csrf_token %}
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter amount"
                       value="{{values.amount}}" >
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description" name="description"
                        placeholder="Enter description" value="{{values.description}}">
                </div>
                <div class="form-group">
                    <label for="source">Source</label>
                    <select class="form-control" id="source" name="source" >
                        {% for source in sources %}
                        <option name="source" value="{{source.name}}">{{source.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="income_date">Date of Income</label>
                    <input type="date" class="form-control" id="income_date" name="income_date" value="{{values.income_date}}" required>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
