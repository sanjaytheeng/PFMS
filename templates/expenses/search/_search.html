<input type="text" id="{{ search_input|default:'table-search' }}" placeholder="Search..."
    class="block w-full md:w-1/3 px-4 py-2 border rounded-md focus:ring-indigo-500">

<script>
    document.onkeydown = function (evt) {
        evt = evt || window.event;
        if (evt.keyCode == 27) {
            let searchInput = document.getElementById("{{ search_input|default:'table-search'}}");
            if (searchInput) {
                searchInput.value = '';
                let event = new Event('input', { bubbles: true });
                searchInput.dispatchEvent(event);
            }
        }
    };

    document.getElementById("{{ search_input|default:'table-search'}}").addEventListener('input', function () {
        let filter = this.value.toUpperCase();
        let rows = document.querySelector("#{{table_id}} tbody").rows;

        for (let i = 0; i < rows.length; i++) {

            let firstCol = rows[i].cells[0].textContent.toUpperCase();
            let secondCol = rows[i].cells[1].textContent.toUpperCase();
            let thirdCol = rows[i].cells[2].textContent.toUpperCase();
            let fourthCol = rows[i].cells[3].textContent.toUpperCase();

            if (firstCol.indexOf(filter) > -1 || secondCol.indexOf(filter) > -1 || thirdCol.indexOf(filter) > -1  || fourthCol.indexOf(filter) > -1){
                rows[i].style.display = ""; // Show row
            } else {
                rows[i].style.display = "none"; // Hide row
            }
        }
    });

</script>
