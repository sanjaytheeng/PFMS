{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    

    <!-- Breadcrumb Navigation -->
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Expenses</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add Expense</li>
        </ol>
    </nav>

    <!-- Expense Form -->
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Add Expense</h5>
        </div>
        <div class="card-body">
            <form action="{% url 'add-expense' %}" method="post">
                {% include "partials/_messages.html" %}
                {% csrf_token %}
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter amount"
                       value="{{values.amount}}" min="1">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description" name="description"
                        placeholder="Enter description" value="{{values.description}}">
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select class="form-control" id="category" name="category" >
                        {% for category in categories %}
                        <option name="category" value="{{category.name}}">{{category.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="expense_date">Date of Expense</label>
                    <input type="date" class="form-control" id="expense_date" name="expense_date" value="{{values.expense_date}}" required>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
