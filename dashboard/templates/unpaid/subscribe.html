<style>
  .message-container {
    text-align: center;
    padding: 20px;
    border-radius: 8px;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    margin: 0 auto;
    margin-top: 20%;
    width: 100%;
  }

  .message-text {
    font-size: 18px;
    color: #333;
    margin: 0;
  }

  .username {
    font-weight: bold;
    color: #007bff;
  }
  .button {
    background-color: #2da943;
    color: #fff;
    border-radius: 10px;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .button:hover {
    background-color: #228c39;
  }
</style>

<div class="message-container">
  <p class="message-text">
    Hi <span class="username">{{request.user}}</span>, please subscribe!
